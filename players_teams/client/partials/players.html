<div ng-controller= "PlayersController">
    <form>
        Name <input type="text" ng-model="newPlayer.name"/>
        <button type="submit" ng-click="addPlayer()">Add Player</button>
    </form>
    <table>
        <tr>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        <tr ng-repeat = "player in players">
            <td ng-bind = 'layer.name'></td>
            <td><button ng-click="removePlayer($index)">Remove Player</button></td>
        </tr>
    </table>
</div>
