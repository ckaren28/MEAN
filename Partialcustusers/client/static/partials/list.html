<div ng-controller="UserListsController">
    <h2>User Lists Controller</h2>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Favorite Language</th>
        </tr>
        <tr ng-repeat="user in users">
            <td ng-bind="user.firstName"></td>
            <td ng-bind="user.lastName"></td>
            <td ng-bind="user.language"></td>
        </tr>
    </table>
</div>
